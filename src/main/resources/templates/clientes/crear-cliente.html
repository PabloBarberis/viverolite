<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Cliente</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <!-- Contenedor principal para navbar y botones -->
        <div class="navbar-container d-flex justify-content-between align-items-center">
            <!-- Navbar se carga con th:replace -->
            <div th:replace="~{navbar :: navbar}"></div>
        </div>

        <div class="container-fluid mt-5" style="max-width: 90%;">
            <h1>Crear Cliente</h1>
            <div class="separator"></div>
            
            <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                <table class="table" style="table-layout: auto">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>CUIL</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" th:field="*{nombre}" class="form-control" required></td>
                            <td><input type="text" th:field="*{direccion}" class="form-control" ></td>
                            <td><input type="text" th:field="*{telefono}" class="form-control" ></td>
                            <td><input type="email" th:field="*{email}" class="form-control" ></td>
                            <td><input type="text" th:field="*{cuil}" class="form-control" ></td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="separator"></div>
                <button type="submit" class="btn btn-success">Aceptar</button>
                <a href="/clientes/listar" class="btn btn-danger">Cancelar</a>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
