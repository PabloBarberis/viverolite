<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Actualizar Precios</title>
</head>

<body>
    <!-- Navbar cargada dinámicamente -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Contenido principal -->
    <div class="container mt-5" style="max-width: 90%;">
        <h1 class="mb-4">Actualizar Precios de Productos</h1>
        <div class="separator mb-4"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form id="formPrecios" class="form p-3 border rounded">
                        <h3>Actualizar Precios</h3>

                        <!-- Select Aumento/Descuento -->
                        <div class="form-group">
                            <label for="tipoAccion">Seleccione acción:</label>
                            <select id="tipoAccion" name="tipoAccion" class="form-control">
                                <option value="" selected disabled>Seleccione acción</option>
                                <option value="Aumento">Aumento</option>
                                <option value="Descuento">Descuento</option>
                            </select>
                        </div>

                        <!-- Select Tipo de Producto -->
                        <div class="form-group">
                            <label for="tipoProducto">Tipo de Producto:</label>
                            <select id="tipoProducto" name="tipoProducto" class="form-control">
                                <option value="" selected disabled>Seleccione producto</option>
                                <option value="Decoracion">Decoración</option>
                                <option value="Fertilizante">Fertilizante</option>
                                <option value="Grow">Grow</option>
                                <option value="Herramienta">Herramienta</option>
                                <option value="Insecticida">Insecticida</option>
                                <option value="Maceta">Maceta</option>
                                <option value="Planta">Planta</option>
                                <option value="Semilla">Semilla</option>
                                <option value="Tierra">Tierra</option>
                            </select>
                            
                        </div>

                        <!-- Select Interior/Exterior (solo para plantas) -->
                        <div class="form-group" id="idInteriorExteriorDiv" style="display: none;">
                            <label for="idInteriorExterior">Interior/Exterior:</label>
                            <select id="idInteriorExterior" name="interiorExterior" class="form-control">
                                <option value="" selected disabled>Seleccione tipo</option>
                                <option value="Interior">Interior</option>
                                <option value="Exterior">Exterior</option>
                            </select>
                        </div>

                        <!-- Select Marcas -->
                        <div class="form-group">
                            <label for="marca">Marca:</label>
                            <select id="marca" name="marca" class="form-control">
                                <option value="">Seleccionar Marca</option>
                            </select>
                        </div>

                        <!-- Input Numérico para Porcentaje -->
                        <div class="form-group">
                            <label for="porcentaje">Porcentaje:</label>
                            <input type="number" id="porcentaje" name="porcentaje" class="form-control" step="0.1" min="0" required>
                            <small class="form-text text-muted">Ingrese el porcentaje, puede incluir decimales (ej. 3.5).</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Aplicar Cambios</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="separator mb-4 mt-4"></div>

    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="/js/precios.js"></script>
</body>

</html>
