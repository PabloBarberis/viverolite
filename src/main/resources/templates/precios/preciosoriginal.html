<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Actualizar Precios</title>
</head>

<body>
    <!-- Navbar cargada din치micamente -->
    <div th:replace="~{navbar :: navbar}"></div>

    <!-- Contenido principal -->
    <div class="container mt-5" style="max-width: 90%;">
        <h1 class="mb-4">Actualizar Precios de Productos</h1>
        <div class="separator mb-4"></div>

        <div class="container">
            <div class="row">
                <!-- Formulario de Aumento -->
                <div class="col-md-6">
                    <form id="formAumento" class="form p-3 border rounded">
                        <h3>Aumentar Precios</h3>
                        <div class="form-group">
                            <label for="tipoProductoAumento">Tipo de Producto:</label>
                            <select id="tipoProductoAumento" name="tipoProducto" class="form-control">
                                <option value="" selected disabled>Seleccione producto</option>
                                <option value="Planta">Planta</option>
                                <option value="Maceta">Maceta</option>
                                <option value="Decoracion">Decoraci칩n</option>
                                <option value="Grow">Grow</option>
                                <option value="Tierra">Tierra</option>
                                <option value="Fertilizante">Fertilizante</option>
                                <option value="Herramienta">Herramienta</option>
                                <option value="Insecticida">Insecticida</option>
                                <option value="Semilla">Semilla</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="marcaAumento">Marca:</label>
                            <select id="marcaAumento" name="marca" class="form-control">
                                <option value="">Seleccionar Marca</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="porcentajeAumento">Porcentaje de Aumento:</label>
                            <select id="porcentajeAumento" name="porcentaje" class="form-control">
                                <th:block th:each="i : ${#numbers.sequence(1, 200)}">
                                    <option th:value="${i}" th:text="${i + '%'}"></option>
                                </th:block>
                            </select>
                        </div>

                        <!-- Select para Interior/Exterior -->
                        <div class="form-group" id="idInteriorExteriorDiv" style="display: none;">
                            <label for="idInteriorExterior">Interior/Exterior:</label>
                            <select id="idInteriorExterior" name="interiorExterior" class="form-control">
                                <option value="" selected disabled>Seleccione tipo</option>
                                <option value="Interior">Interior</option>
                                <option value="Exterior">Exterior</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Aplicar Aumento</button>
                    </form>
                </div>

                <!-- Segundo Formulario -->
                <!-- Formulario de descuento de precios -->
                <div class="col-md-6">
                    <form id="formDescuento" class="form p-3 border rounded">
                        <h3>Aplicar Descuentos</h3>
                        <div class="form-group">
                            <label for="tipoProductoDescuento">Tipo de Producto:</label>
                            <select id="tipoProductoDescuento" name="tipoProducto" class="form-control">
                                <option value="" selected disabled>Seleccione producto</option>
                                <option value="Planta">Planta</option>
                                <option value="Maceta">Maceta</option>
                                <option value="Decoracion">Decoraci칩n</option>
                                <option value="Grow">Grow</option>
                                <option value="Tierra">Tierra</option>
                                <option value="Fertilizante">Fertilizante</option>
                                <option value="Herramienta">Herramienta</option>
                                <option value="Insecticida">Insecticida</option>
                                <option value="Semilla">Semilla</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="marcaDescuento">Marca:</label>
                            <select id="marcaDescuento" name="marca" class="form-control">
                                <option value="">Seleccionar Marca</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="porcentajeDescuento">Porcentaje de Descuento:</label>
                            <select id="porcentajeDescuento" name="porcentaje" class="form-control">
                                <!-- Opciones generadas din치micamente con Thymeleaf -->
                                <th:block th:each="i : ${#numbers.sequence(1, 100)}">
                                    <option th:value="${i}" th:text="${i + '%'}"></option>
                                </th:block>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-danger">Aplicar Descuento</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="separator mb-4 mt-4"></div>


    </div>

    <!-- Scripts de Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="/js/precios.js"></script>
</body>

</html>
