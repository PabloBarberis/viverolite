<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
        <title>Proveedores</title>
    </head>

    <body><!-- Barra de Navegación -->

        <!-- Contenedor principal para navbar y botones -->
        <div class="navbar-container d-flex justify-content-between align-items-center">
            <!-- Navbar se carga con th:replace -->
            <div th:replace="~{navbar :: navbar}"></div>


        </div>


        <div class="container-fluid mt-5" style="max-width: 90%;">

            <div class="row align-items-center justify-content-between">
                <h1>Proveedor</h1>
                <div>
                    <a th:href="@{/proveedor/crear}" class="btn btn-nueva-venta">Nuevo Proveedor</a>
                </div>
            </div>


            <div class="separator"></div>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Cuil</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="proveedor : ${proveedores}">
                    <tr>
                        <td th:text="${proveedor.id}"></td>
                        <td th:text="${proveedor.nombre}"></td>
                        <td th:text="${proveedor.email}"></td>
                        <td th:text="${proveedor.telefono}"></td>
                        <td th:text="${proveedor.direccion}"></td>
                        <td th:text="${proveedor.cuil}"></td>
                        <td>
                            <!-- Botón para editar proveedor -->
                            <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}"
                               class="btn btn-warning btn-sm">Editar</a>
                            <!-- Botón para dar de baja proveedor con confirmación -->
                            <form th:action="@{/proveedores/dar-de-baja}" method="post" style="display:inline;">
                                <input type="hidden" name="proveedorSeleccionado" th:value="${proveedor.id}" />
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('¿Estás seguro de que quieres dar de baja a este proveedor?');">
                                    Dar de Baja
                                </button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>

</html>
