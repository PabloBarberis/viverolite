<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Herramientas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>

    <body>

        <div class="navbar-container d-flex justify-content-between align-items-center">
            <div th:replace="~{navbar :: navbar}"></div>

        </div>

        <div class="container-fluid mt-5" style="max-width: 90%;">

            <div class="row d-flex justify-content-between align-items-center">
    <h1>Herramientas</h1>
    <div>
        <a th:href="@{/herramienta/crear}" class="btn btn-nueva-venta">Nueva Herramienta</a>
    </div>
</div>




            <div class="separator"></div>

            <form th:action="@{/herramienta/listar}" method="get" class="mb-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" name="nombre" class="form-control" placeholder="Buscar por nombre"
                               th:value="${nombre}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" name="marca" class="form-control" placeholder="Buscar por marca"
                               th:value="${marca}">
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-secondary btn-block">Buscar</button>
                    </div>
                </div>
            </form>

            <div class="separator"></div>

            <div class="mb-3 d-flex justify-content-between">
                <div>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/herramienta/listar(page=${currentPage - 1}, size=15)}">Anterior</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/herramienta/listar(page=${i}, size=15)}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/herramienta/listar(page=${currentPage + 1}, size=15)}">Siguiente</a>
                        </li>
                    </ul>
                </div>
            </div>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Descripción</th>
                        <th>Proveedores</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="herramienta : ${herramientas}">
                        <td th:text="${herramienta.id}"></td>
                        <td th:text="${herramienta.nombre}"></td>
                        <td th:text="${herramienta.marca}"></td>
                        <td th:text="${herramienta.precio}"></td>
                        <td th:text="${herramienta.stock}"></td>
                        <td th:text="${herramienta.descripcion}"></td>
                        <td>
                            <span th:each="proveedor, iterStat : ${herramienta.proveedores}">
                                <span th:text="${proveedor.nombre}"></span>
                                <span th:if="${!iterStat.last}">, </span>
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/herramienta/editar/{id}(id=${herramienta.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <form th:action="@{/herramienta/dar-de-baja}" method="post" style="display:inline;">
                                <input type="hidden" name="herramientaSeleccionada" th:value="${herramienta.id}" />
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('¿Estás seguro de que quieres dar de baja esta herramienta?');">
                                    Dar de Baja
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mb-3 d-flex justify-content-between">
                <div>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/herramienta/listar(page=${currentPage - 1}, size=15)}">Anterior</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/herramienta/listar(page=${i}, size=15)}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/herramienta/listar(page=${currentPage + 1}, size=15)}">Siguiente</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="d-flex justify-content-end mb-3">
                <button id="generarPDFHerramienta" class="btn btn-primary">Generar PDF</button>
            </div>

        </div>



        <script>
            document.getElementById("generarPDFHerramienta").addEventListener("click", function () {
                fetch("/herramienta/pdf", {method: 'GET'})
                        .then(response => {
                            if (!response.ok)
                                throw new Error("Error al generar el PDF");
                            return response.blob();
                        })
                        .then(blob => {
                            const url = window.URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = 'herramientas-completo.pdf';
                            link.click();
                        })
                        .catch(error => {
                            console.error("Error al generar el PDF:", error);
                            alert("Hubo un problema al generar el PDF. Intenta nuevamente.");
                        });
            });
        </script>
    </body>
</html>
