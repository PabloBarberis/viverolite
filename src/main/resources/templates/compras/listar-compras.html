<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listado de Compras</title>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="navbar-container d-flex justify-content-between align-items-center">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>

    <div class="container mt-5">

        <div class="row d-flex justify-content-between align-items-center">
            <h1>Listado de Compras</h1>
            <div>
                <a href="/compra" class="btn btn-success mt-3">Ingresar Compra</a>
            </div>
        </div>

        <div class="separator"></div>

        <table class="table table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Comentario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaCompras"></tbody>
        </table>

        <!-- Modal para mostrar detalles de compra -->
        <div class="modal fade" id="modalCompra" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content bg-light text-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalles de Compra</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p><strong>ID Compra:</strong> <span id="compraId"></span></p>
                        <p><strong>Fecha:</strong> <span id="compraFecha"></span></p>
                        <p><strong>Comentario:</strong> <span id="compraComentario"></span></p>
                        <h5>Productos</h5>
                        <table class="table">
                            <thead class="bg-dark text-light">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio Compra</th>
                                    <th>Precio Venta</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody id="tablaProductosCompras" class="text-dark bg-light"></tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/listar-compras.js"></script>

</body>

</html>
