<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bienvenidos a Vive Verde</title>
        
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            /* Efecto gradual para el logo */
            .logo {
                filter: grayscale(100%); /* Empieza en escala de grises */
                opacity: 0; /* Logo invisible al principio */
                transition: filter 2s ease, opacity 2s ease; /* Transición gradual de color y opacidad */
            }

            .logo-visible {
                filter: grayscale(0%); /* Pasa a color */
                opacity: 1; /* Logo completamente visible */
            }
        </style>
    </head>
    <body>
               <!-- Contenedor principal para navbar y botones -->
        <div class="navbar-container d-flex justify-content-between align-items-center">
            <!-- Navbar se carga con th:replace -->
            <div th:replace="~{navbar :: navbar}"></div>
          
        </div>
        <!-- Contenido principal -->
        <div class="container mt-4 text-center">
            <!-- Logo de la página -->
            <div>
                <img id="logo" src="/images/logo.png" class="img-fluid logo" alt="Logo Vive Verde">
            </div>
        </div>


        <script>
            // Cuando la página termine de cargar, aplicar el efecto de visibilidad al logo
            window.onload = function () {
                document.getElementById("logo").classList.add("logo-visible");
            };
        </script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    </body>
</html>
