# Nombre de la aplicaci\u00f3n
spring.application.name=viveroApp

# Configuraci\u00f3n de la base de datos (SQLite)
spring.datasource.url=jdbc:sqlite:./vivero.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username= # SQLite no requiere un usuario
spring.datasource.password= # SQLite no requiere contrase\u00f1a

# Configuraci\u00f3n de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Localizaci\u00f3n de recursos est\u00e1ticos
spring.resources.static-locations=classpath:/templates/

# Configuraci\u00f3n de Thymeleaf
spring.thymeleaf.cache=false

# Otras configuraciones (opcional)
server.port=8080

logging.level.org.springframework.security=DEBUG
