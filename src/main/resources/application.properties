# Nombre de la aplicaci\u00f3n
spring.application.name=viveroApp

# Configuraci\u00f3n de la base de datos (SQLite)
spring.datasource.url=jdbc:sqlite:./data/vivero.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuraci\u00f3n Usuarios y Contrase\u00c3\u00b1as
admin.user=${ADMIN_USER}
admin.password=${ADMIN_PASSWORD}

venta.user=${VENTA_USER}
venta.password=${VENTA_PASSWORD}


# Configuraci\u00f3n de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=FALSE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Localizaci\u00f3n de recursos est\u00e1ticos
spring.resources.static-locations=classpath:/templates/

# Configuraci\u00f3n de Thymeleaf
spring.thymeleaf.cache=false

# Otras configuraciones (opcional)
server.port=8080

#DevTools
spring.devtools.restart.enabled=false


#Logging
logging.level.root=WARN
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.com.vivero.viveroapp=WARN
logging.level.org.springframework.security=INFO
logging.level.org.springframework.orm.jpa=OFF

