# Nombre de la aplicación
spring.application.name=viveroApp

# Configuración de la base de datos (SQLite)
spring.datasource.url=jdbc:sqlite:./vivero.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuración Usuarios y Contraseñas
admin.user=${ADMIN_USER}
admin.password=${ADMIN_PASSWORD}

venta.user=${VENTA_USER}
venta.password=${VENTA_PASSWORD}


# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Localización de recursos est\u00e1ticos
spring.resources.static-locations=classpath:/templates/

# Configuración de Thymeleaf
spring.thymeleaf.cache=false

# Otras configuraciones (opcional)
server.port=8080

logging.level.org.springframework.security=DEBUG
