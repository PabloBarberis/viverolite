<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tierra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- Contenedor principal para navbar y botones -->
    <div class="navbar-container d-flex justify-content-between align-items-center">
        <!-- Navbar se carga con th:replace -->
        <div th:replace="~{navbar :: navbar}"></div>
        <!-- Botones específicos para cada página -->
    </div>

    <div class="container-fluid mt-5" style="max-width: 90%;">
        <h1>Editar Tierra</h1>
        <div class="separator"></div>
        <form th:action="@{/tierra/editar/{id}(id=${tierra.id})}" method="post" th:object="${tierra}">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Descripción</th>
                        <th>Proveedores</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" th:field="*{nombre}" class="form-control" required /></td>
                        <td><input type="text" th:field="*{marca}" class="form-control" required /></td>
                        <td>
                            <select th:field="*{tipo}" class="form-control" required>
                                <option th:each="tipo : ${tiposTierra}" th:value="${tipo}" th:text="${tipo}"></option>
                            </select>
                        </td>
                        <td><input type="number" th:field="*{precio}" class="form-control" step="0.01" required /></td>
                        <td><input type="number" th:field="*{stock}" class="form-control" required /></td>
                        <td><textarea th:field="*{descripcion}" class="form-control" rows="2"></textarea></td>
                        <td>
                            <div th:each="proveedor : ${proveedores}" class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       th:id="'proveedor-' + ${proveedor.id}" 
                                       th:value="${proveedor.id}" 
                                       name="proveedoresIds" 
                                       th:checked="${proveedoresSeleccionados.contains(proveedor.id)}" />
                                <label class="form-check-label" th:for="'proveedor-' + ${proveedor.id}" 
                                       th:text="${proveedor.nombre}"></label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="separator"></div>
            <!-- Botones para crear tierra y cancelar -->
            <button type="submit" class="btn btn-success">Aceptar</button>
            <a th:href="@{/tierra/listar}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
