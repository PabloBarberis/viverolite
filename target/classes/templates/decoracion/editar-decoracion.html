<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Decoración</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>

        <!-- Contenedor principal para navbar y botones -->
        <div class="navbar-container d-flex justify-content-between align-items-center">
            <!-- Navbar se carga con th:replace -->
            <div th:replace="~{navbar :: navbar}"></div>

            <!-- Botones específicos para cada página -->

        </div>

        <div class="container mt-5">
            <h1>Editar Decoración</h1>
            <div class="separator"></div>
            <!-- Formulario de edición -->
            <form th:action="@{/decoracion/editar/{id}(id=${decoracion.id})}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nombre" class="form-title">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${decoracion.nombre}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="marca" class="form-title">Marca</label>
                        <input type="text" class="form-control" id="marca" name="marca" th:value="${decoracion.marca}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="tamaño" class="form-title">Tamaño</label>
                        <input type="text" class="form-control" id="tamaño" name="tamaño" th:value="${decoracion.tamaño}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="precio" class="form-title">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio" th:value="${decoracion.precio}" step="0.01" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="stock" class="form-title">Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" th:value="${decoracion.stock}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="form-title">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" th:text="${decoracion.descripcion}"></textarea>
                </div>

                <!-- Selección de proveedores -->
                <div class="form-group">
                    <label class="seleccionar-proveedores">Seleccionar Proveedores:</label><br />
                    <div th:each="proveedor : ${proveedores}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   th:id="'proveedor-' + ${proveedor.id}" 
                                   th:value="${proveedor.id}" name="proveedoresIds" 
                                   th:checked="${decoracion.proveedores.contains(proveedor)}"/>
                            <label class="form-check-label" 
                                   th:for="'proveedor-' + ${proveedor.id}" 
                                   th:text="${proveedor.nombre}"></label>
                        </div>
                    </div>
                </div>
                <div class="separator"></div>
                <!-- Botones de acción -->
                <button type="submit" class="btn btn-success">Aceptar</button>
                <a th:href="@{/decoracion/listar}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>

    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
